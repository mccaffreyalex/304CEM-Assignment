<!DOCTYPE html>
<html>

<head>
    <title>304CEM Web API</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="../bootstrap/images/flickr.png">
    <link rel='stylesheet' type="text/css" href="main.css">
    <link rel='stylesheet' type="text/css" href="../bootstrap/css/bootstrap.min.css"> </head>

<body>
    <div class="container">
        <div class="row text-center">
            <h1>Flickr API</h1></div>
        <div class="row text-center">
            <div class="col-md-12">
                <form method="GET" action="api?t=">
                    <input name="t" type="textbox" placeholder="Enter a place to search">
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
